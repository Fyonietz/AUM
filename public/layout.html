<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    @head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="bk">
            <h1>GURU BK</h1>
            <a href="/logout">Logout</a>

            <div class="filled"><p>552</p></div>
            <div class="unfilled"><p>112</p></div>
            <div class="domminant"><p>Akademik</p></div>
        </div>
        <div class="menu">
            <button class="user-acc"  onclick="window.location.href='/dashboard/siswa'"><i class="fa-solid fa-user"></i> AKUN SISWA</button>
            <button class="result-aum" onclick="window.location.href='/dashboard/hasil'"><i class="fa-solid fa-chart-simple"></i> HASIL AUM</button>
            <button class="report" onclick="window.location.href='/dashboard/laporan'"><i class="fa-solid fa-sheet-plastic"></i> LAPORAN</button>

</html>
